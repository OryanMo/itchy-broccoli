<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=12.0, minimum-scale=.25, user-scalable=yes"/>
        <title>ItchyBroccoli - Pick a movie!</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/g-spinner.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="css/gspinner.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div class="selects-container">
            <a href="/">Go back home!</a>
            <br />
            <select class="cinema-select">
                <option value="0">Pick a cinema</option>
            </select>
            <br />
            <select class="venue-select">
                <option value="0">Pick a venue</option>
            </select>
            <br />
            <select class="feature-select">
                <option value="0">Pick a feature</option>
            </select>
            <br />
            <select class="pres-select">
                <option value="0">Pick a presentation</option>
            </select>
            <br />
            <button type="button" class="get-image">Get current Seatmap!</button>
            <br />
            <br />
        <div id="loader">
        </div>
            <div class="image">
            </div>
            <br/>
            <br/>
            <span>Row number: </span>
            <br/>
            <input type="number" class="row"></input>
            <br/>
            <span>Number of seats: </span>
            <br/>
            <select class="ticketnum">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <br/>
            <span>Left most seat: </span>
            <br />
            <span style="color: red;">Do NOT leave one seat empty. Count from LEFT to RIGHT (No matter the numbers on the seats)</span>
            <br/>
            <input type="number" class="leftmost"></input>
            <br/>
            <button type="button" class="sendButton">Reserve Seats!</button>
        </div>
    </body>
</html>
