<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Sign up to ItchyBroccoli</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src='js/sign.js'></script>
    </head>
    <body>
        <form class="signup-form">
            <h1>בבקשה להירשם, כל השדות הם חובה</h1>
            <span class="input-title">Username:</span>
            <input required type="text" class="username" placeholder="Please enter username..."/>
            <br />
            <span class="input-title">Password:</span>
            <input required type="password" class="pass" placeholder="Please enter password..."/>
            <br />
            <span class="input-title">Re-enter password:</span>
            <input required type="password" class="pass-again" placeholder="Please re-enter password..."/>
            <br />
            <span class="input-title">Email:</span>
            <input required type="email" class="mail" placeholder="Please enter your email..."/>
            <br />
            <span class="input-title">Re-enter email:</span>
            <input required type="email" class="mail-again" placeholder="Please re-enter your email..."/>
            <br />
            <span class="input-title">First name:</span>
            <input required type="text" class="firstname" placeholder="Please enter your firstname..."/>
            <br />
            <span class="input-title">Last name:</span>
            <input required type="text" class="lastname" placeholder="Please enter your lastname..."/>
            <br />
            <button class="signup-button">Start Itching!</button>
        </form>
        <span> already signed up? <a href="/signin">sign in now!</a></span>
    </body>
</html>
